<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>NETIFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETIFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">
                    Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.
                </p>
                <div class="buttons">
                    <button role="button" class="click">
                        <i class="fas fa-play" aria-hidden="true"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="click">
                        <i class="fas fa-info-circle" aria-hidden="true"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
           
        </div>
    </main>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</body>
</html>
